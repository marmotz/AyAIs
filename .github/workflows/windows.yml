# This is a basic workflow to help you get started with Actions
name: 'Windows Build'

# Controls when the action will run.
on:
  workflow_call:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        node-version: [22]

    # The type of runner that the job will run on
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Cache Node modules
        uses: actions/cache@v5
        with:
          # npm cache files are stored in ~/.npm
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Setup Code Signing Certificate
        run: |
          if (-not $env:WIN_CERT_PASSWORD) {
            Write-Host "ERROR: WIN_CERT_PASSWORD secret is empty"
            exit 1
          }
          mkdir -p build
          [IO.File]::WriteAllBytes("build/certificate.pfx", [System.Convert]::FromBase64String("${{ secrets.WIN_CERTIFICATE_PFX }}"))

          if (Test-Path "build/certificate.pfx") {
            Write-Host "Certificate file created successfully"
            Write-Host "File size: $((Get-Item "build/certificate.pfx").Length) bytes"

            # Verify certificate can be opened with password
            try {
              $password = ConvertTo-SecureString -String $env:WIN_CERT_PASSWORD -Force -AsPlainText
              $cert = Get-PfxCertificate -FilePath "build/certificate.pfx" -Password $password
              Write-Host "Certificate verified successfully with password"
              Write-Host "Subject: $($cert.Subject)"
              Write-Host "Issuer: $($cert.Issuer)"
              Write-Host "Expires: $($cert.NotAfter)"
            } catch {
              Write-Host "ERROR: Cannot open certificate with provided password"
              Write-Host "Error: $_"
              exit 1
            }
          } else {
            Write-Host "ERROR: Certificate file was not created"
            exit 1
          }
        shell: pwsh
        env:
          WIN_CERT_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
          WIN_CERTIFICATE_PFX: ${{ secrets.WIN_CERTIFICATE_PFX }}

      - name: Install Playwright Browsers
        run: npx playwright@1.57.0 install --with-deps

      - name: Run headless unit test
        run: npm run test -- --reporters=default

      - name: Run headless e2e test
        run: npm run e2e

      - name: Build the app
        env:
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
        run: npm run electron:build

      - name: Upload build artifacts
        if: github.event_name == 'workflow_call' || startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*/*.exe
