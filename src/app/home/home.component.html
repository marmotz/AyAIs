<div class="flex h-screen overflow-hidden">
  <app-sidebar
    [selectedService]="selectedService()"
    (serviceSelected)="onServiceSelected($event)"
  />
  <div class="relative flex flex-1 flex-col">
    <div
      #webviewsContainer
      class="absolute inset-0 h-full w-full"
      [class.invisible]="!isAiServicesRoute()"
      [class.size-0]="!isAiServicesRoute()"
    ></div>

    @if (isAiServicesRoute()) {
      @if (!selectedService()) {
        <div class="flex flex-1 flex-col items-center justify-center p-5 text-center">
          <h1 class="mb-2.5 text-gray-800">Welcome to AyAIs</h1>
          <p class="text-xl text-gray-600">Select an AI service from the sidebar to get started.</p>
        </div>
      }
    } @else {
      <router-outlet />
    }
  </div>
</div>
