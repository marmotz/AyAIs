<div class="settings-card mx-auto mt-6 max-w-2xl rounded-xl bg-white p-6 shadow-md">
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-2xl font-semibold text-slate-800">Settings</h2>
    <button
      (click)="goBack()"
      class="cursor-pointer text-sm text-sky-600 hover:underline"
      aria-label="Back to Home"
    >
      Back
    </button>
  </div>

  <app-setting-tab
    [selectedTab]="selectedTab"
    (tabSelected)="setTab($event)"
  ></app-setting-tab>

  <div
    *ngIf="selectedTab === 'startup'"
    class="startup-content space-y-4"
  >
    <p class="text-sm text-gray-700">Configure how AyAIs starts on your computer.</p>
    <label class="flex items-center gap-3">
      <input
        type="checkbox"
        [(ngModel)]="startupOnBoot"
        (change)="onToggle()"
      />
      <span>Open AyAIs on startup</span>
    </label>
    <label class="flex items-center gap-3">
      <input
        type="checkbox"
        [(ngModel)]="launchHidden"
        (change)="onToggle()"
      />
      <span>Launch AyAIs minimized</span>
    </label>
  </div>

  <div
    *ngIf="selectedTab === 'shortcuts'"
    class="shortcuts-content text-gray-600"
  >
    <p>Coming soon...</p>
  </div>
</div>
