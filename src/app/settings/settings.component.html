<div class="settings-card mx-auto mt-6 max-w-2xl rounded-xl bg-white p-6 shadow-md">
  <div class="mb-4 flex items-center justify-between">
    <h2 class="text-2xl font-semibold text-slate-800">Settings</h2>
    <button
      (click)="goBack()"
      class="cursor-pointer text-sm text-sky-600 hover:underline"
      aria-label="Back to Home"
    >
      Back
    </button>
  </div>

  <div class="tabs mb-4 flex gap-2 border-b border-gray-200">
    <app-settings-tab
      [tab]="{ id: 'startup', label: 'Startup' }"
      [(selectedTab)]="selectedTab"
    />
    <app-settings-tab
      [tab]="{ id: 'shortcuts', label: 'Shortcuts' }"
      [(selectedTab)]="selectedTab"
    />
  </div>

  <div class="max-h-[calc(100vh-16rem)] overflow-y-auto pr-2">
    @if (selectedTab === 'startup') {
      <app-settings-startup />
    }

    @if (selectedTab === 'shortcuts') {
      <app-settings-shortcuts />
    }
  </div>
</div>
