<div class="box-border h-screen w-22 bg-white p-3 text-white">
  <nav class="flex flex-col gap-3">
    @for (service of services; track service.name) {
      <button
        class="group relative size-16 cursor-pointer rounded-lg border-none p-2 text-white transition-colors duration-200"
        (click)="onServiceClick(service)"
      >
        <img
          [src]="service.icon"
          [alt]="service.name"
          class="h-12 w-12 group-hover:opacity-100 group-hover:grayscale-0"
          [title]="service.name"
          [class.grayscale]="selectedService()?.name !== service.name"
          [class.opacity-50]="selectedService()?.name !== service.name"
        />
        <div
          class="absolute top-1/2 left-full ml-2 h-15 w-1 -translate-y-1/2 transform rounded bg-black text-sm whitespace-nowrap text-white opacity-0 transition-opacity duration-200"
          [class.opacity-100]="selectedService()?.name === service.name"
        ></div>
      </button>
    }
  </nav>
</div>
